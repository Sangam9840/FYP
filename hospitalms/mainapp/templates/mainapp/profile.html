{% extends 'mainapp/base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/change_password.css' %}">
<link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .list-profile-options{
        display: flex;
        justify-content: space-evenly;
    }

    .list-profile-options div{
        padding: 24px;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        transition: 0.45s all;
        width: 100%;
        text-align: center;
    }

    .list-profile-options div a{
        color: #000000;
        font-weight: bold;
        text-align: center;
    }

    .list-profile-options div:hover{
        box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 15px -3px, rgba(0, 0, 0, 0.05) 0px 4px 6px -2px;
    }
</style>

{% endblock header %}

{% block content %}
<div class="list-profile-options">
    <div class="pass"><a href="{% url 'mainapp:password-change-view' %}"> Change Password </a></div>
    <div class="information"><a href="{% url 'mainapp:update_information' %}"> Update Information </a></div>
    
    <div class="logout">
        <a href="{% url 'mainapp:logout_view' %}"> Logout </a>
    </div>
</div>
<div class="image-random">
    <img src="https://www.slidebackground.com/uploads/hospital-background/rays-light-corridor-hospital-21.jpg" alt="" width="100%">
</div>

{% endblock content %}
